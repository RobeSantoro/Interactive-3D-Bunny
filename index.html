<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive 3d Bunny</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="flex flex-col items-center h-screen bg-purple-500 ">
    <canvas class="fixed top-0 left-0 h-screen webgl">
      <p>Your browser doesn't support WebGL</p>
    </canvas>

    <h1 class="sm:pt-12 md:pt-6 font-bold text-center text-purple-200 text-[15vw] ">Rabbit Hole</h1>

    <div class="absolute max-w-md px-2 top-1/2 point">
      <form class="" action="SUBMIT">
        
        <input class="w-full px-3 py-2 my-1 leading-tight text-gray-700 border rounded shadow-2xl appearance-none focus:outline-none focus:shadow-2xl-outline sm:text-[5vw] md:text-[3vw] lg:text-lg "
          id="Email" type="mail" placeholder="E-mail" autocomplete="current-mail">

        <input class="w-full px-3 py-2 my-1 leading-tight text-gray-700 border rounded shadow-2xl appearance-none focus:outline-none focus:shadow-outline sm:text-[5vw] md:text-[3vw] lg:text-lg"
          id="Password" type="password" placeholder="Password" autocomplete="current-password">

        <button id="LoginButton" class="w-full px-4 py-2 my-1 sm:text-[5vw] md:text-[3vw] font-semibold text-white rounded bg-gradient-to-b from-pink-600 to-pink-800 focus:from-pink-500 focus:to-pink-700 hover:from-pink-500 hover:to-pink-700"
          type="button">Log In</button>

        <a class="float-left text-sm text-stone-300 hover:text-white" href="#">Forgot Password?</a>
        <a class="float-right text-sm text-stone-300 hover:text-white" href="#">Register</a>

      </form>
    </div>
    
    <script type="module" src="./main.js"></script>

  </body>

</html>
