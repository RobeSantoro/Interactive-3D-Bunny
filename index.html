<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive 3d Bunny</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="bg-purple-500">

    <canvas class="webgl fixed top-0 left-0 -z-10 outline-none">
      <p>Your browser doesn't support WebGL</p>
    </canvas>

    <div class="container mx-auto mt-36 max-w-lg min-w-max px-4">

      <h1 class="text-center text-white text-3xl font-bold">Rabbit Hole Signup</h1>

      <form class="" action="SUBMIT">
        <div class="mb-1 md:mb-4">
          <label class="hidden md:block text-pink-400 text-sm font-bold mb-2 " for="username">
            Username
          </label>
          <!-- INPUT MAIL-->
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="Email" type="text" placeholder="Username">
        </div>
        <div class="mb-1 md:mb-4">
          <label class="hidden md:block text-pink-400 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <!-- INPUT PASSWORD-->
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="Password" type="password" placeholder="Password" autocomplete="current-password">
          <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
        </div>
        <div class="hidden mb-1 sm:block ">
          <div class="md:w-1/3"></div>
          <label class="md:w-2/3 block text-gray-500 font-bold">
            <input class="mr-2 leading-tight" type="checkbox">
            <span class="text-sm">
              Remember me
            </span>
          </label>
        </div>
        <button id="LoginButton"
          class="bg-gradient-to-b from-pink-600 to-pink-800 focus:from-pink-500 focus:to-pink-700 hover:from-pink-500 hover:to-pink-700 text-white font-semibold px-4 py-2 rounded w-full md:my-4"
          type="button">
          Sign In
        </button>
        <div class="w-full mt-2 md:mt-0">
          <a class=" text-sm text-pink-500 hover:text-pink-800 float-left" href="#">
            Forgot Password?
          </a>
          <a class=" text-sm text-pink-500 hover:text-pink-800 float-right" href="#">
            Register
          </a>
        </div>

      </form>
    </div>

    <script type="module" src="./main.js"></script>
  </body>

</html>
